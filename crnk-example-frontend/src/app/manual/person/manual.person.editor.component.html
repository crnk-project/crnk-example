<form #formRef="ngForm">
	<div *ngIf="person != null">

		<!-- show errors not directly associated to a field -->
		<arb-errors [errors]="binding.unmappedErrors"></arb-errors>

		<div class="card card-w-title">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">

						<h1>Person</h1>

						<div class="ui-g">
							<div class="ui-g-12 ui-md-2">
								{{'name' | translate}}
							</div>
							<div class="ui-g-12 ui-md-4">
								<input type="text" pInputText [crnkFormExpression]="person.attributes.name" />

								<arb-control-errors [expression]="person.attributes.name"></arb-control-errors>
							</div>
						</div>
					</div>
				</div>
			</div>

			<p>
				<button pButton [disabled]="!form.valid" (click)="binding.save()" label="Submit"></button>
			</p>

		</div>

	</div>
</form>
