<div class="ui-g">
	<div class="ui-g-12">
		<div class="card card-w-title">
			<h1>Persons</h1>
			<p-dataTable [value]="result.data" selectionMode="single" [(selection)]="binding.selectedResource"
				[lazy]="true" [rows]="10" [paginator]="true"
				[totalRecords]="result.meta?.totalResourceCount"
				(onLazyLoad)="binding.onLazyLoad($event)"
				(onRowDblclick)="open($event.data)"
			>
				<p-column field="attributes.name" [header]="'name' | translate" sortable="true" [filter]="true"></p-column>
			</p-dataTable>

			<p>
				<button pButton (click)="binding.refresh()" label="Refresh"></button>
				<button pButton (click)="create()" label="Create"></button>
			</p>
		</div>
	</div>
</div>
