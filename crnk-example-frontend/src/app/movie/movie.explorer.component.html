<div class="ui-g">
	<div class="ui-g-12">
		<div class="card card-w-title">
			<h1>Movies</h1>

			<p>
				This is an example of the manually written editor. It makes use of @crnk/angular-ngrx to take care of the binding
				of components to the ngrx store and backend. You may also have a look at the embedd examples.
			</p>

			<p-dataTable [value]="movies.data" selectionMode="single" [(selection)]="binding.selectedResource"
				[lazy]="true" [rows]="10" [paginator]="true"
				[totalRecords]="movies.meta?.totalResourceCount"
				(onLazyLoad)="binding.onLazyLoad($event)"
				(onRowDblclick)="open($event.data)"
			>
				<p-column field="attributes.title" [header]="'title' | translate" sortable="true" [filter]="true"></p-column>
			</p-dataTable>

			<p>
				<button pButton (click)="binding.refresh()" label="Refresh"></button>
				<button pButton (click)="create()" label="Create"></button>
			</p>
		</div>
	</div>
</div>
