<div class="ui-g">
	<div class="ui-g-12">
		<div class="card card-w-title">
			<h1>Movies</h1>

			<p-dataTable [value]="movies.data" selectionMode="single" [(selection)]="binding.selectedResource"
					[lazy]="true" [rows]="10" [paginator]="true"
					[totalRecords]="movies.meta?.totalResourceCount"
					(onLazyLoad)="binding.onLazyLoad($event)"
					(onRowDblclick)="open($event.data)"
			>
				<p-column field="attributes.name" [header]="'name' | translate" sortable="true" [filter]="true"></p-column>
			</p-dataTable>

			<p>
				<button mat-raised-button (click)="binding.refresh()">Refresh</button>
				<button mat-raised-button (click)="create()">Create</button>
			</p>
		</div>
	</div>
</div>
